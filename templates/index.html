<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Faviconimage.png') }}">
</head>
<body>
    <div class="container">
        <h1>🏡 Boston House Price Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="CRIM">Crime Rate (CRIM) 
                    <span title="Per capita crime rate by town">🛈</span>
                </label>
                <input type="number" name="CRIM" step="any" required placeholder="e.g. 0.1">
            </div>
            <div class="form-group">
                <label for="ZN">Residential Land Zoned (ZN)
                    <span title="Proportion of residential land zoned for lots over 25,000 sq.ft.">🛈</span>
                </label>
                <input type="number" name="ZN" step="any" required placeholder="e.g. 12.5">
            </div>
            <div class="form-group">
                <label for="INDUS">Non-Retail Business Area (INDUS)
                    <span title="Proportion of non-retail business acres per town">🛈</span>
                </label>
                <input type="number" name="INDUS" step="any" required placeholder="e.g. 7.87">
            </div>
            <div class="form-group">
                <label for="CHAS">Charles River Dummy (CHAS)
                    <span title="1 if tract bounds river; 0 otherwise">🛈</span>
                </label>
                <input type="number" name="CHAS" step="any" required placeholder="0 or 1">
            </div>
            <div class="form-group">
                <label for="NOX">Nitric Oxide Concentration (NOX)
                    <span title="Nitric oxides concentration (parts per 10 million)">🛈</span>
                </label>
                <input type="number" name="NOX" step="any" required placeholder="e.g. 0.538">
            </div>
            <div class="form-group">
                <label for="RM">Average Rooms per Dwelling (RM)
                    <span title="Average number of rooms per dwelling">🛈</span>
                </label>
                <input type="number" name="RM" step="any" required placeholder="e.g. 6.5">
            </div>
            <div class="form-group">
                <label for="AGE">Age of Home (AGE)
                    <span title="Proportion of owner-occupied units built prior to 1940">🛈</span>
                </label>
                <input type="number" name="AGE" step="any" required placeholder="e.g. 65.2">
            </div>
            <div class="form-group">
                <label for="DIS">Distance to Employment Centers (DIS)
                    <span title="Weighted distances to five Boston employment centers">🛈</span>
                </label>
                <input type="number" name="DIS" step="any" required placeholder="e.g. 4.09">
            </div>
            <div class="form-group">
                <label for="RAD">Accessibility to Highways (RAD)
                    <span title="Index of accessibility to radial highways">🛈</span>
                </label>
                <input type="number" name="RAD" step="any" required placeholder="e.g. 1">
            </div>
            <div class="form-group">
                <label for="TAX">Property Tax Rate (TAX)
                    <span title="Full-value property-tax rate per $10,000">🛈</span>
                </label>
                <input type="number" name="TAX" step="any" required placeholder="e.g. 296.0">
            </div>
            <div class="form-group">
                <label for="PTRATIO">Pupil-Teacher Ratio (PTRATIO)
                    <span title="Pupil-teacher ratio by town">🛈</span>
                </label>
                <input type="number" name="PTRATIO" step="any" required placeholder="e.g. 15.3">
            </div>
            <div class="form-group">
                <label for="B">Weighted Black Population (B)
                    <span title="1000(Bk - 0.63)^2 where Bk is proportion of African American residents">🛈</span>
                </label>
                <input type="number" name="B" step="any" required placeholder="e.g. 396.9">
            </div>
            <div class="form-group">
                <label for="LSTAT">% Lower Status Population (LSTAT)
                    <span title="% lower status of the population">🛈</span>
                </label>
                <input type="number" name="LSTAT" step="any" required placeholder="e.g. 4.98">
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Predicted Price: ${{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
